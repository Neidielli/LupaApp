<!DOCTYPE html>
<html>
   <head>
      <title>Novo Produto</title>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="./../css_geral.css">
      <link rel="stylesheet" type="text/css" href="./novoProduto.css">
   </head>

   <body>
      <header>
         <div id="header">
            <div class="itemHeader" onclick="window.history.back();">
               <img src="./../../assets/images/LupaLogo.jpeg" width="160px" height="130px">
           </div>
         </div>
      </header>
      <main>
         <form id="meu-formulario">
            <div class="div-labels">
               <div class="left">
                  <label for="produto">Produto</label>
               </div>
               <div class="rigth">
                  <input type="text" name="produto" id="produto" required>
               </div>
            </div>
            <div class="div-labels">
               <div class="left">
                  <label for="marca">Marca</label>
               </div>
               <div class="rigth">
                  <select id="marca" name="marca">
                     <option value="Gusman">Gusman</option>
                     <option value="Pipoteca">Pipoteca</option>
                     <option value="Tittos">Tittos</option>
                     <option value="Doce Sabor" selected>Doce Sabor</option>
                     <option value="Doces">Doces</option>
                  </select>
               </div>
            </div>
            <div class="div-labels">
               <div class="left">
                  <label for="preco">Preço</label>
               </div>
               <div class="rigth">
                  <input type="text" name="preco" id="preco" required oninput="validatePriceInput(this)">
               </div>
            </div>

            <div class="div-labels">
               <div class="left">
                  <label for="imagem">Imagem</label>
                </div>
                <div class="right" id="selecaoImagem">
                  <label>Escolher arquivo
                    <input type="file" id="imagem" accept="image/*" onchange="updateFileName(this)" required/>
                  </label>
                  <span id="file-name">Nenhum arquivo selecionado</span>
                </div>
            </div>

            <div class="div-labels">
               <div class="left">
                  <label for="descricao">Descrição</label>
               </div>
               <div class="rigth">
                  <textarea name="descricao" id="descricao"></textarea>
               </div>
            </div>

            <div id="conteudo">
               <button class="botao-padrao" id="botao-cadastrar"></button>
               <button class="botao-padrao" id="botao-cancelar">Cancelar</button>
            </div>
         </form>
      </main>

      <div id="popUp" style="display: none;"> <!-- INICIO POP UP-->
         </br>
         </br>
         <span>Deseja cancelar o cadastro do produto?</span>

         <div id="divBotoes">
            <div><button id="btnSim">SIM</button></div>
            <div><button id="btnCancelar">NÃO</button></div>
         </div>
      </div> <!-- FIM POP UP CANCELAR-->

      <div id="popUpOK" style="display: none;"> <!-- INICIO POP UP-->
         </br>
         </br>
         <span>Produto cadastrado com sucesso!!</span>

         <div id="divOK"><button id="btnOK" onclick="window.history.back()">OK</button></div>
      </div> <!-- FIM POP UP SUCESSO-->

      <script>
         function updateFileName(input) {
            const fileNameElement = document.getElementById('file-name');
               if (input.files.length > 0) {
                  fileNameElement.textContent = input.files[0].name;
               } else {
                  fileNameElement.textContent = 'Nenhum arquivo selecionado';
               }
         }
      </script>
      <script src="./novoProduto.js"></script>
   </body>
</html>
