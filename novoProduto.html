<!DOCTYPE html>
<html>
    <head>
        <title>Novo Produto</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="CSS/css_geral.css">
        <link rel="stylesheet" type="text/css" href="CSS/novoProduto.css">
        
    </head>

    <body>
        <header>
            <div id="header">
                <div class="itemHeader">
                    <img src="imagens/LupaLogo.png" width="65" height="65">
                    <span>Lupa</span>
                </div>
                <div class="itemHeader">
                    <button>Minhas Marcas</button>
                    <button>Novo Produto</button>
                </div>
            </div> <!-- Fim Header -->   
        </header>

        <main>

            <fieldset>
                <div class="div-labels">
                    <div class="left">
                        <label for="produto">Produto</label>
                    </div>
                    <div class="rigth">
                        <input type="text" name="produto" id="produto">
                    </div>
                </div>

                <div class="div-labels">
                    <div class="left">
                        <label for="marca">Marca</label>
                    </div>
                    <div class="rigth">
                        <select id="marca" class="rigth">
                            <option value="gusman">Gusman</option>
                            <option value="pipoteca">Pipoteca</option>
                            <option value="tintos">Tintos</option>
                            <option value="doceSabor" selected>Doce Sabor</option>
                            <option value="doces" selected>Doces</option>
                          </select>
                    </div>
                </div>

                <div class="div-labels">
                    <div class="left">
                        <label for="preco">Preço</label>
                    </div>
                    <div class="rigth">
                        <input type="text" name="preco" id="preco">
                    </div>
                </div>


                <div class="div-labels">
                    <div class="left">
                        <label for="imagem">Imagem</label>
                    </div>
                    
                    <div class="rigth">
                        <button id="imagem">Selecionar imagem...</button>
                        </br>
                        <img src="imagens/image-comprovante.png" id="imagem">
                    </div>
                </div>

                <div class="div-labels">
                    <div class="left">
                        <label for="descricao">Descrição</label>
                    </div>
                    
                    <div class="rigth">
                        <textarea type="" name="descricao" id="descricao"></textarea>
                    </div>
                </div>

            </fieldset>

            <div id="conteudo">
                <button class="botao-padrao" id="botao-cadastrar">Cadastrar</button>
            </div>

        </main>
        
    </body>

</html>
